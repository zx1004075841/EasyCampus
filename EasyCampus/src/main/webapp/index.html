<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="assets/css/login.css">
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/npm.js"></script>
</head>
<body>
	<div class="container">
		<div class="row col-sm-offset-4 col-sm-4">
			<form class="form-horizontal" action="admin/login.do" method="post">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="userName" id="inputEmail3" placeholder="用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-3">
			      <button type="submit" class="btn btn-default">登陆</button>
			    </div>
			    <div class="col-sm-3">
			      <button type="reset" class="btn btn-default">取消</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</body>
</html>
